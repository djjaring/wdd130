        </div>
        <div class="content-box">

            <h1>Company information</h1>
            <h2>Send us a messages</h2>
            <p>Paddle Quest</p>
            <p>Phone:123456789</p>
            <p>Email:<a href="mailto:">Paddlequest.com</a></p>
    

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1076.0905149744783!2d120.45266452934989!3d16.02668337764677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33916a0a19820b0d%3A0xf36309f55f2f1351!2sMapandan%2C%20Pangasinan%2C%20Philippines!5e0!3m2!1sen!2sus!4v1701554054121!5m2!1sen!2sus" width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


        </div>
        <div class="form-box">
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="purpose">Purpose:</label><br>
                    <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" required>
                    <label for="general-inquiry">General Inquiry</label><br>
                    <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">
                    <label for="reservation-question">Reservation Question</label><br>
                    <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
                    <label for="website-suggestion">Website Suggestion</label>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
        </div>
